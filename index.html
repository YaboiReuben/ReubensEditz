<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReubensEditz | Fast. Clean. Viral.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #fafafa;
        scroll-behavior: smooth;
        margin: 0;
      }
      .font-bebas {
        font-family: 'Bebas+Neue', sans-serif;
      }
      .glass {
        background: rgba(24, 24, 27, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .gradient-text {
        background: linear-gradient(to right, #a855f7, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #09090b;
      }
      #root:empty::after {
        content: "LOADING REUBENSEDITZ...";
        font-family: 'Bebas+Neue', sans-serif;
        font-size: 2rem;
        letter-spacing: 0.2em;
        color: #3f3f46;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <!-- Hidden form for Netlify Bot detection -->
    <form name="booking" data-netlify="true" hidden>
      <input type="text" name="name" />
      <input type="text" name="discord" />
      <select name="type">
        <option value="short">short</option>
        <option value="long">long</option>
      </select>
      <input type="url" name="footageLink" />
      <input type="date" name="deadline" />
      <input type="text" name="budget" />
      <textarea name="description"></textarea>
    </form>

    <div id="root"></div>
    
    <!-- Explicit entry point for React -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
